<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTMLToolkit Beta Builds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #fff;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .links a {
      display: block;
      padding: 1rem 1.2rem;
      background: rgba(21, 22, 21, 0.21);
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      border-radius: 3px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #c0c0c0;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #324252, #113f4e);
      }
    }
  </style>
</head>
<body>
  <h1>HTMLToolkit Beta Builds</h1>

  <div class="links">
    <a href="https://github.com/HTMLToolkit/beta/" target="_blank">Main Beta Repository</a>

  </div>
