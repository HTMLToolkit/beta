<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLNotes</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <script src="https://unpkg.com/tiny-markdown-editor@0.2.3/dist/tiny-mde.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" crossorigin src="./assets/index-BmWxK1hY.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DkdDQdxM.css">
  <link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script>
<meta name="theme-color" content="#00bfff">
<link rel="icon" href="./favicon.ico" sizes="48x48">
<link rel="apple-touch-icon" href="./apple-touch-icon-180x180.png"></head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">
            <h1>HTMLNotes</h1>
          </div>
          <button class="sidebar-toggle" aria-label="Toggle sidebar">
            <i data-lucide="menu"></i>
          </button>
        </div>
        <div class="new-note-container">
          <button
            class="btn add-note-btn"
            id="addNoteBtn"
            aria-label="Create a new note"
            aria-disabled="false"
          >
            New Note
          </button>
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-box"
            placeholder="Search notes..."
            id="searchInput"
            aria-label="Search notes"
          />
        </div>
        <div class="controls" id="filterControls">
          <button
            class="btn active"
            data-filter="all"
            aria-label="Show all notes"
          >
            All Notes
          </button>
          <button
            class="btn"
            data-filter="recent"
            aria-label="Show recent notes"
          >
            Recent
          </button>
          <button
            class="btn"
            data-filter="pinned"
            aria-label="Show pinned notes"
          >
            Pinned
          </button>
        </div>
        <div class="notes-list" id="notesList" role="list"></div>
        <div class="empty-state" id="sidebarEmptyState" style="display: none">
          <h3>No notes found</h3>
          <p>Create a new note or adjust your search/filters.</p>
        </div>
        <div class="settings-container">
          <button class="settings-toggle" id="settingsToggle">
            <i data-lucide="settings"></i>
            <span>Settings</span>
          </button>
        </div>
      </div>
      <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel" id="settingsPanel">
          <div class="settings-header">
            <h2 class="settings-title">Settings</h2>
            <button class="settings-close" id="settingsClose">
              <i data-lucide="x"></i>
            </button>
          </div>
          <div class="settings-content">
            <div class="setting-item">
              <label>Theme:</label>
              <div class="theme-options">
                <button class="theme-option" data-theme="light">
                  <i data-lucide="sun"></i>
                  Light
                </button>
                <button class="theme-option" data-theme="dark">
                  <i data-lucide="moon"></i>
                  Dark
                </button>
                <button class="theme-option" data-theme="auto">
                  <i data-lucide="monitor"></i>
                  Auto
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content" id="mainContent">
        <div class="editor-area" id="editorArea" style="display: none">
          <input
            type="text"
            id="noteTitle"
            placeholder="Note title..."
            aria-label="Note title"
          />
          <div id="tinymde-editor"></div>
          <div id="tinymde_commandbar1"></div>
          <input
            type="text"
            id="noteTags"
            placeholder="Tags (comma separated)..."
            aria-label="Note tags"
          />
          <select id="noteCategory" aria-label="Note category">
            <option value="">Select category...</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="ideas">Ideas</option>
            <option value="todo">To Do</option>
            <option value="learning">Learning</option>
          </select>
          <div class="editor-buttons">
            <div class="pin-container">
              <button class="btn pin-btn" id="pinNoteBtn" aria-label="Pin note">
                <i data-lucide="pin"></i> Pin Note
              </button>
            </div>
            <div class="export-dropdown">
              <button
                class="btn export-btn"
                id="exportNoteBtn"
                aria-haspopup="true"
                aria-expanded="false"
                aria-label="Export note"
              >
                Export Note <i data-lucide="chevron-down"></i>
              </button>
              <div class="export-dropdown-content" role="menu">
                <button id="exportJsonBtn" role="menuitem">
                  Export as JSON
                </button>
                <button id="exportMarkdownBtn" role="menuitem">
                  Export as Markdown
                </button>
              </div>
            </div>
            <div class="import-container">
              <button class="btn" id="importNoteBtn" aria-label="Import note">
                <i data-lucide="upload"></i> Import Note
              </button>
              <input type="file" id="importFileInput" accept=".json,.md,.txt" />
            </div>
            <button
              class="btn delete-note-btn"
              id="deleteNoteBtn"
              aria-label="Delete note"
            >
              Delete Note
            </button>
          </div>
        </div>
        <div class="empty-state" id="mainEmptyState">
          <h3>Select a Note or Create New</h3>
          <p>
            Choose a note from the sidebar or click "New Note" to get started.
          </p>
        </div>
      </div>
    </div>
    <div class="saving-indicator" id="savingIndicator">
      <div class="spinner"></div>
      <span>Saving...</span>
    </div>
    <div id="toastContainer" class="toast-container"></div>

  </body>
</html>
